<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="metricAndImperialCoversion.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&family=Fredoka+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800&family=Poor+Story&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Metric And Imperial Conversion</title>
  </head>
  <body>
    <div class="rightTop"></div>
    <div class="bgFancy"></div>
    <div class="miConversion-Container">
      <div class="miConversion animate__animated animate__backInLeft">
        <div class="header">
          <h1 class="animate__animated animate__swing">
            Metric/Imperial Converter
          </h1>
          <div class="inputBtn-container">
            <input
              type="number"
              name="Number: "
              id="inputNum"
              class="animate__animated animate__backInLeft" />
            <button class="animate__animated animate__swing" id="convertBtn">
              Convert
            </button>
          </div>
        </div>
        <div
          class="miConversion-result animate__animated animate__fadeInRightBig">
          <div class="result">
            <h2 id="meterFeet"></h2>
            <h3 id="length"></h3>
          </div>
          <div class="result">
            <h2
              id="litersGallon"
              class="animate__animated animate__fadeIn"></h2>
            <h3 id="volume1"></h3>
          </div>
          <div class="result">
            <h2 id="kgLbs" class="animate__animated animate__fadeIn"></h2>
            <h3 id="mass"></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="metricAndImperialCoversion.js"></script>
  </body>
</html>
