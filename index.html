<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="metricAndImperialCoversion.css" />
    <title>Metric And Imperial Conversion</title>
  </head>
  <body>
    <div class="rightTop"></div>
    <div class="bgFancy"></div>
    <div class="miConversion-Container">
      <div class="miConversion">
        <div class="header">
          <h1>Metric/Imperial Unit Conversion</h1>
          <input type="number" name="Number: " id="inputNum" />
          <button id="convertBtn">Convert</button>
        </div>
        <div class="miConversion-result">
          <div class="result">
            <h2>Length(Meter/Feet)</h2>
            <h3 id="length"></h3>
          </div>
          <div class="result">
            <h2>Volume(Liters/Gallons)</h2>
            <h3 id="volume1"></h3>
          </div>
          <div class="result">
            <h2>Mass(Kilograms/Pounds)</h2>
            <h3 id="mass"></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="metricAndImperialCoversion.js"></script>
  </body>
</html>
